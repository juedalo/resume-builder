<!DOCTYPE html>
<html>
    <head>
    <title>STAGE TWO</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">
            <div>
                <img src="img/hng.png">
                 <img src="img/i4g.png">
                 <img src="img/zuri.png">
                <h1>Genkis Tech</h1>
                <h3>Lagos, Nigeria.</h3>
            </div>
            
        </div>
        
           <hr>
           <h4>APPLICATION FORM</h4>
           <P>*<STRONG>Required Field</STRONG></P>
           
           <br>

           <h3>Personal information</h3><hr>

           <form>

            <div class="main-wrap">
                <div class="form-align">
                    <label for= "firstname">*First name:</label>
                    <input type="text" id="firstname" required>
                    
                    <label for="lastname">*Last name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                    
                    <label for="phonenumber">*Phone number:</label>
                    <input type="number"  id="phonenumber">

                    <label for="address">Address:</label>
                    <input type="text" id="address">
                    
                </div>

                <br><br>
                <h3>Education<span>(Lastest Degree)</span></h3>
                <hr>
                <div class="form-align">
                    <label for= "School">School:</label>
                    <input type="School" id="School">
                    
                    <label for="Degree">Degree:</label>
                    <input type="Degree" id="Degree">
                    
                    <label for="Year ended">Year ended:</label>
                    <input type="Year ended" id="Year ended">
                </div>
                
                <h3>Experience <span>Last role</span></h3>
                <hr>

                <div class="form-align">
                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company">

                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role">

                    <label for="describe">Describe what you did here?</label>
                    <textarea name="describe" id="describe" cols="40" rows="10"></textarea>
                </div>
                
                <div class="form-align">
                <h3>*Resume</h3><hr>
                <label for="resume">Resume: </label>
                <input type="file" id="file">

                <label for="coverletter">Cover letter:</label>
                <textarea name="coverletter" id="coverletter" cols="80" rows="20"></textarea>
                </div>

                <button type="submit">Apply</button>
             </div>
             
           </form>

    </body>
</html>
